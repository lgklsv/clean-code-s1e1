<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <nav class="instructions">
    <img class="instructions__img" src="./eisenhower-matrix.jpg" alt="instructions">
    <a class="instructions__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </nav>
  <div class="wrapper">
    <section class="section section_add-item">
      <label class="section__heading section__heading_add">Add Item</label>
      <div class="add-task">
        <input class="task-input task-input_add" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__heading">Todo</h3>
      <div class="section__container section__container_todo">
        <div class="task">
          <input class="task__check" type="checkbox">
          <label class="task__title">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__delete-icon" src="./remove.svg" alt="">
          </button>
        </div>
        <div class="task task_edit-mode">
          <input class="task__check" type="checkbox">
          <label class="task__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn__delete-icon" src="./remove.svg" alt="">
          </button>
        </div>
      </div>
    </section>
    <section class="section">
      <h3 class="section__heading">Completed</h3>
      <div class="section__container section__container_completed">
        <div class="task">
          <input class="task__check" type="checkbox" checked>
          <label class="task__title task__title_completed">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__delete-icon" src="./remove.svg" alt="">
          </button>
        </div>
      </div>
    </section>
  </div>
<script src="app.js"></script>
</body>
</html>
