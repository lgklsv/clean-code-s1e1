<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <nav class="instructions">
    <img class="instructions__img" src="./eisenhower-matrix.jpg" alt="instructions">
    <a class="instructions__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </nav>
  <div class="wrapper">
    <section id="add-item">
      <label class="section-heading section-heading_add" for="new-task">Add Item</label>
      <div class="add-task">
        <input id="new-task" class="task-input" type="text">
        <button class="task-btn">Add</button>
      </div>
    </section>
    <h3 class="section-heading">Todo</h3>
    <section class="section" id="todo">
      <div class="task">
        <input class="task__check" type="checkbox">
        <label class="task__title">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="task-btn edit">Edit</button>
        <button class="task-btn delete">
          <img class="delete__icon" src="./remove.svg" alt="delete button">
        </button>
      </div>
      <div class="task edit-mode">
        <input class="task__check" type="checkbox">
        <label class="task__title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="task-btn edit">Save</button>
        <button class="task-btn delete">
          <img class="delete__icon" src="./remove.svg" alt="delete button">
        </button>
      </div>
    </section>
    <h3 class="section-heading">Completed</h3>
    <section class="section" id="completed">
      <div class="task">
        <input class="task__check" type="checkbox" checked>
        <label class="task__title task__title_completed">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="task-btn edit">Edit</button>
        <button class="task-btn delete">
          <img class="delete__icon" src="./remove.svg" alt="delete button">
        </button>
      </div>
    </section>
  </div>
<script src="app.js"></script>
</body>
</html>
